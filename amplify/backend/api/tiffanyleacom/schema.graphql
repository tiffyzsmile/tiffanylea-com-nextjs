type Project
@model
@auth(
  rules: [
    { allow: public, operations: [read] }
    { allow: groups, groups: ["admin"] }
  ]
) {
  id: ID!
  name: String!
  date: AWSDate
  description: String
  features: [AWSJSON]
  url: AWSURL
  employer: Employer @connection(name: "EmployerProjects")
  client: Client! @connection(name: "ClientProjects")
  images: [String]
  tags: [TaggedProject] @connection(name: "TagsForProject")
  display: Boolean
  logo: String
  internal: String
}

type Employer
@model
@auth(
  rules: [
    { allow: public, operations: [read] }
    { allow: groups, groups: ["admin"] }
  ]
) {
  id: ID!
  name: String!
  startdate: AWSDate
  enddate: AWSDate
  url: AWSURL
  logo: String
  projects: [Project] @connection(name: "EmployerProjects")
}

type Client
@model
@auth(
  rules: [
    { allow: public, operations: [read] }
    { allow: groups, groups: ["admin"] }
  ]
) {
  id: ID!
  name: String!
  description: String
  logo: String
  url: AWSURL
  feedback: String
  display: Boolean
  projects: Project @connection(name: "ClientProjects")
}

type Tag
@model
@auth(
  rules: [
    { allow: public, operations: [read] }
    { allow: groups, groups: ["admin"] }
  ]
) {
  id: ID!
  name: String
  category: String
  display: Boolean
  logo: String
  projects: [TaggedProject] @connection(name: "ProjectsWithTag")
}

type TaggedProject
@model
@auth(
  rules: [
    { allow: public, operations: [read] }
    { allow: groups, groups: ["admin"] }
  ]
) {
  id: ID!
  tag: Tag! @connection(name: "ProjectsWithTag")
  project: Project! @connection(name: "TagsForProject")
}
